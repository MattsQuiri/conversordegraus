<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Graus</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/icone-de-voiture-symbole-png-violette.png" type="image/x-icon" />

</head>
<body>
    <main>
        <header>
            <img src="img/Beetle-Rose-icon.png" id="fusca" >
            <h1>Conversor de Graus</h1>
        </header>
        <section class="inputs">
        <div>
            <h3>Celcius</h3>
            <input type="number" name="celcius" id="celcius" class="input">
        </div>
        <div>
            <h3>Fahrenheit</h3>
            <input type="number" name="fahrenheit" id="fahrenheit" class="input" >
        </div>
        <div>
            <h3>kelvin</h3>
            <input type="number" name="kelvin" id="kelvin" class="input" >
        </div>
    <div>
        <table class="tabela">
            <tr>
                <td>Escalas termométricas</td>
                <td>Ponto de fusão</td>
                <td>Ponto de Ebulição</td>
            </tr>
            <tr>
                <td>Celcius (°C)</td>
                <td>0°C</td>
                <td>100°C</td>
            </tr>
            <tr>
                <td>Fahrenheit (°F)</td>
                <td>32°F</td>
                <td>212°F</td>
            </tr>
            <tr>
                <td>Kelvin (K)</td>
                <td>273 K</td>
                <td>373 K</td>
            </tr>
        </table>
    </div>
        </section>
        
    </main>

    <script src="script.js"></script>
</body>
</html>
